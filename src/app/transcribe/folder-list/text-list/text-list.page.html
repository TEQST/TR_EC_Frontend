<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/transcribe"></ion-back-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="no-select">
  <h1>Texts in {{folderName}}</h1>
  <ion-list #textList class="fadeInWhenLoaded">
    <ion-item button *ngFor="let text of texts" routerLink="/transcribe/{{publisherId}}/{{folderId}}/{{text.id}}">
      <ion-icon name="reader" [color]="(text.words_finished/text.words_total) === 1 ? 'success' : 'dark'" class="textIcon"></ion-icon> 
      <ion-label>{{ text.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
