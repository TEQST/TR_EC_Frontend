<ion-tabs>
  <ion-tab-bar slot="bottom" class="no-select">
    <ion-tab-button tab="transcribe">
      <ion-icon name="create"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="manage" *ngIf="isPublisher">
      <ion-icon name="cloud-upload"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="showLogoutConfirm()">
      <ion-icon name="log-out"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
